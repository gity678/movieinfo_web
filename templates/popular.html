<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أفلام مشهورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .movie {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>أفلام مشهورة</h1>
    {% for movie in movies %}
        <div class="movie">
            <h2>{{ movie['Title'] }}</h2>
            <p><strong>السنة:</strong> {{ movie['Year'] }}</p>
            <p>{{ movie['Plot'] }}</p>
            <img src="{{ movie['Poster'] }}">
        </div>
    {% endfor %}
    <a href="/">العودة للصفحة الرئيسية</a>
</body>
</html>
