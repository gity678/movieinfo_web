<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نتيجة البحث</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if movie %}
        <h1>{{ movie['Title'] }}</h1>
        <p><strong>السنة:</strong> {{ movie['Year'] }}</p>
        <p><strong>النوع:</strong> {{ movie['Genre'] }}</p>
        <p><strong>المخرج:</strong> {{ movie['Director'] }}</p>
        <p><strong>الملخص:</strong> {{ movie['Plot'] }}</p>
        <img src="{{ movie['Poster'] }}" alt="صورة الفيلم" width="250">
    {% else %}
        <p>عذرًا، لم يتم العثور على الفيلم.</p>
    {% endif %}
    
    <br>
    <a href="/">بحث آخر</a>
</body>
</html>
