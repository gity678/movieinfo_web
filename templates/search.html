<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتيجة البحث</title>
</head>
<body>
    {% if movie %}
        <h1>{{ movie['Title'] }}</h1>
        <p><strong>السنة:</strong> {{ movie['Year'] }}</p>
        <p><strong>الملخص:</strong> {{ movie['Plot'] }}</p>
        <img src="{{ movie['Poster'] }}" width="200">
    {% else %}
        <p>عذرًا، لم يتم العثور على الفيلم.</p>
    {% endif %}
    <br><a href="/">بحث آخر</a>
</body>
</html>
