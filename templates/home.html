<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مرحبًا بكم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #343a40;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav {
            margin-top: 40px;
        }
        .nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بكم في تطبيق معلومات الأفلام</h1>

    <form action="/movie" method="get">
        <input type="text" name="title" placeholder="اكتب اسم الفيلم..." required>
        <button type="submit">بحث</button>
    </form>

    <div class="nav">
        <a href="/about">حول التطبيق</a>
        <a href="/popular">أفلام مشهورة</a>
    </div>
</body>
</html>
